apply plugin: 'com.android.application'

// Capacitor build configuration (auto-generated)
apply from: 'capacitor.build.gradle'

android {
    namespace "com.pista.app"
    compileSdkVersion 36

    defaultConfig {
        applicationId "com.pista.app"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
