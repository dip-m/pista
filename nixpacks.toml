# Nixpacks configuration for Railway
# This tells Railway to build only the Python backend, not the frontend
# Force Python provider to ensure pip is available

providers = ["python"]

[phases.setup]
nixPkgs = ["python311Full", "pip"]

[phases.install]
cmds = [
  "python -m pip install --no-cache-dir -r requirements-deploy.txt"
]

[phases.build]
cmds = []

[start]
cmd = "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"

