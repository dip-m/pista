[pytest]
# Pytest configuration for Pista backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = backend/tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=60
    --disable-warnings
    -p no:langsmith

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    feature: Feature/end-to-end tests
    slow: Slow running tests
    auth: Authentication related tests
    db: Database related tests

# Coverage options
[coverage:run]
source = backend
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
