services:
  - type: web
    name: pista-backend
    env: python
    # Use --no-cache-dir to prevent pip from using /tmp (free tier has 2GB limit)
    # Use deployment requirements (excludes heavy ML dependencies not needed at runtime)
    buildCommand: pip install --no-cache-dir -r requirements-deploy.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      # Use project directory for model cache (not /tmp) to avoid 2GB limit
      - key: TRANSFORMERS_CACHE
        value: /opt/render/project/src/.cache/transformers
      - key: SENTENCE_TRANSFORMERS_HOME
        value: /opt/render/project/src/.cache/sentence-transformers
      - key: HF_HOME
        value: /opt/render/project/src/.cache/huggingface
      - key: TORCH_HOME
        value: /opt/render/project/src/.cache/torch
      - key: ALLOWED_ORIGINS
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DB_TYPE
        value: postgres
      - key: DATABASE_URL
        sync: false  # Set manually to Supabase connection string
      - key: ENVIRONMENT
        value: production
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: MICROSOFT_CLIENT_ID
        sync: false
      - key: MICROSOFT_CLIENT_SECRET
        sync: false
      - key: META_CLIENT_ID
        sync: false
      - key: META_CLIENT_SECRET
        sync: false
      - key: OAUTH_REDIRECT_BASE
        sync: false
      - key: BEARER_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: REPLICATE_API_TOKEN
        sync: false

  # PostgreSQL database is hosted on Supabase
  # No need for Render PostgreSQL service

